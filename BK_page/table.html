<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
        <style>
            table, th, td {
              border: 1px solid rgb(0, 0, 0);
              border-collapse: collapse;
            }
            table{
                width: 100%;
                Background: rgb(205, 237, 245);
            }
            th{
                background-color: pink;
            }
            td{
                background-color: wheat;
            }
            </style> 
           
    <head>
    <body>
      <table border=1>
        <tr>
            <th style="width: 50%">Name</th>

        </tr>

        </tr>
        <tr>

                <td style="background-color: rgb(206, 236, 248)">พรทิพย์ ศรีวิจิตร</td>

            <tr>

                    <td style="background-color: rgb(206, 236, 248)">ยศพัทธ์ ปทุมสุวรรณวดี</td>
                    <td style="background-color: rgb(206, 236, 248)">12</td>
                    <td style="background-color: rgb(206, 236, 248)">ม.1/4</td>
                </tr>
        </tr>
      </table>
    </body>
</html>
